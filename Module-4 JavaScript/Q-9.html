        }
    </style>

<body>
    <div class="head">
        <p>JavaScript Assignment</p>
    </div>
    <div class="main">
        <h4>How can the style/class of an element be changed?</h4>
        <div class="ans">
            <ul>
                <li>We can use to change style "style.propery = 'value' ".</li><br><br>
                <li>
                    <div id="change" onmouseenter="aa()" onmouseout="out()"></div>
                    <script>
                        function aa(){
                        document.getElementById("change").style.backgroundColor="lightgreen";
                    }
                    function out(){
                        document.getElementById("change").style.borderColor="green";
                        document.getElementById("change").style.borderRadius="10px";
                    }
                    </script>
                </li>
            </ul>
