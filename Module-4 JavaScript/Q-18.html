        <div class="ans">
            <ul>
                <li>
                    <input type="password" id="txt" value="KasP0c2"> 
                    <input type="checkbox"  onclick="myfun()">show Password
                   
                    <script>
                        
                        function myfun(){
                            var txt=document.getElementById("txt");
