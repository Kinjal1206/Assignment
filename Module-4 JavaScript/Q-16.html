    <div class="main">
        <h4>How can a page be forced to load another page in JavaScript?</h4>
        <div class="ans">
            <ul>
                <li>
                    In JavaScript, we can use window. location object to force a page to load another page. We can use the location object to set the URL of a new page.
                </li><br>
                <li>
                    <u>click on button to go to home gooogle page</u><br><br>
                    <button id="gbtn" onclick="google()" style="padding: 15px; font-weight: bolder; border: none; border-radius: 15px; background-color: skyblue; color: green; font-size: 20px;">Google</button>
                    <script>
                        function google(){
                             window.location="https://www.google.com";
                            }
                    </script>
                </li>

            </ul>
