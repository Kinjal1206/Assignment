    <div class="main">
        <h4>What is === operator?</h4>
        <div class="ans">
            <ul>
                <li>=== operator is comparision operator.</li>
                <li>This operator is cheak a given value is a same or not and also check its data type.</li>
                <li>It is return true if data type and give value are same else return false.</li><br>
                <li>
                    <input id="value1" type="text" placeholder="Enter value1">
                    <input id="value2" type="text" placeholder="Enter value2">
                    <h4 id="value"></h4>
                    <button id="click" onclick="aa()">Click To Check</button>                    
                    <script>
                        var value1=document.getElementById("value1").value;
                        var value2=document.getElementById("value2").value;
                        function aa(){
                        if(value1 === value2){
                            document.getElementById("value").innerHTML="Given value and data type both are same.";
                        }
                        else{
                            document.getElementById("value").innerHTML="Given value and data type both are not same.";
                        }
                    };
                    </script>
                </li>
