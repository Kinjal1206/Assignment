            <p class="que">14) What is embedded style sheets?</p><br>
                <p class="ans">Embedded Style sheet is a internal style which is declare in head tag using style tag.<br><br>
                    &lt;style&gt;<br>
                    selector{<br>
                        property-name: value;<br>
                    }<br>
                    &lt;/style&gt;<br><br>

                    &lt;style&gt;<br>
                    p{<br>
                        font-size:20px;<br>
                    }<br>
                    &lt;/style&gt;
                </p>
