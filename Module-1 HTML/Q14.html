    <div>
        <p class="que">14. How to insert a picture into a background image of a web page?</p>
         <p class="ans">
            <ul>
                <li>To set the background image of a webpage, use the CSS style.</li>
                <li>Under the CSS &lt;style&gt; tag, add the property background-image.</li>
                <li>The property sets a graphic such as jpg, png, svg, gif, etc.</li>
            </ul>
        </p>
    </div>
</body>
